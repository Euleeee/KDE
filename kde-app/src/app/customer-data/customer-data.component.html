<!-- Ansicht wenn Nutzer nicht existiert -->
<div *ngIf="!exists">
    <form class="user-data-form">

        <div id="names">
            <mat-form-field class="half-width first">
                <mat-label>Vorname</mat-label>
                <input matInput placeholder="z.B. Max" value={{firstName}}>
                <mat-hint>Pflichtfeld</mat-hint>
            </mat-form-field>
              
            
            <mat-form-field class="half-width">
                <mat-label>Nachname</mat-label>
                <input matInput placeholder="z.B. Mustermann" value={{lastName}}>
                <mat-hint>Pflichtfeld</mat-hint>
            </mat-form-field>
        </div>
    
        <div>
            <mat-form-field class="full-width">
                <mat-label>E-Mail-Adresse</mat-label>
                <input matInput placeholder="z.B. max-mustermann@web.de" value={{mail}}>
                <mat-hint>Pflichtfeld</mat-hint>
            </mat-form-field>
        </div>
        
        <div>
            <mat-form-field class="full-width">
                <mat-label>Telefonnummer</mat-label>
                <input matInput placeholder="z.B. 07131/123456" value={{phone}}>
                <mat-hint>Pflichtfeld</mat-hint>
            </mat-form-field>
        </div>

        <div id="notify">
                <mat-checkbox class="checkbox">Ich benachrichtige alle nicht eingetragenen Begleitpersonen</mat-checkbox>
                <mat-icon inline=true>info</mat-icon>           
        </div>
    
    </form>
</div>
